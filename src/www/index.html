<!DOCTYPE html>
<html>
    <head>
        <title>Marty Command Hub Plus</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
         @font-face {
             font-family: "BigNoodleTitling";
             src: url("./res/big_noodle_titling.woff") format('woff');
         }
         @font-face {
             font-family: "LatoWeb";
             src: url("./res/Lato-Regular.woff") format('woff');
         }
         
         html, body {
             width: 100%;
             height: 100%;
             min-width: 320px;
             padding: 0;
             margin: 0;
             box-sizing: border-box;
             background-color: #73c4d9;
             color: #222;
             font-size: 12pt;
             font-family: 'LatoWeb', helvetica, helvetica-neue, Arial, sans-serif;
             line-height: 1.7em;
         }

         a, a:visited {
             color: #27788c;
             text-decoration: none;
         }

         a:hover {
             text-decoration: underline;
         }

         a img {
             border: 0;
             outline: none;
         }
         
         h1, h2, h3, h4, h5, h6 {
             font-family: inherit;
             font-weight: normal;
             margin: 0.5em 0 0.2em 0;
         }

         h1 {
             font-family: "BigNoodleTitling", Impact, sans-serif;
         }
         h2, h3, h4, h5, h6 {
             font-weight: bold;
         }

         h1 {
             font-size: 30px;
         }
         
         .container {
             width: 100%;
             margin: 0;
         }

         @media (min-width: 480px){
             .container {
                 max-width: 480px;
                 margin: 0 auto;
             }
         }

         @media (min-width: 820px){
             .container {
                 max-width: 800px;
             }
         }

         .card {
             background: #fff;
             margin: 2rem 1rem;
             margin-bottom: 0;
             padding: 2rem;
             border-radius: 0.25rem;
             box-shadow: 0rem 0.1rem 0.4rem 0rem rgba(0,0,0,0.1);
             transition: box-shadow 0.3s ease;
         }

         .card:hover {
             box-shadow: 0rem 0.2rem 0.6rem 0rem rgba(0,0,0,0.2);
         }

         .card.secondary {
             margin: 1rem;
             padding: 1rem 2rem;
             margin-bottom: 0;
             color: #444;
             background: #f0f0f0;
             font-size: 0.8em;
         }

         .card.cardlike {
             margin: 1rem;
             padding: 1rem 2rem;
             margin-bottom: 0;
             color: #27788c;
             background: none;
             box-shadow: none;
         }
         
         .headline {
             text-align: center;
             background: #37abc8;
             padding: 2rem 0;
             color: #fff;
         }

         .head-logo {
             width: 4em;
             display: inline-block;
         }

         .mainhead {
             font-size: 3em;
         }
         .subhead {
             font-size: 2em;
             color: #27788c;
             font-family: "BigNoodleTitling", Impact, sans-serif;
             font-weight: normal;
         }

         #scratchlogo {
             width: 10em;
             display: inline-block;
         }

         .row {
             text-align: center;
         }
         @media (min-width: 480px){
             .row { width: 100%; display: table; table-layout: fixed; text-align: inherit; }
             .col { display: table-cell; vertical-align: top;}
         }

         .text-right {
             text-align: right;
         }

         .text-center {
             text-align: center;
         }
         
         .clicktext {
             font-size: 1.2em;
         }

         .smaller {
             font-size: 0.6em;
         }
        </style>

        <script type="text/javascript">
         function showHideChallenges() {
             var x = document.getElementById("contentHide");
             var y = document.getElementById("contentShow");
             if (x.style.display === "none") {
                 x.style.display = "block";
                 y.style.display = "none";
             } else {
                 x.style.display = "none";
                 y.style.display = "block";
             }
         }

         function go_advanced(){
	     if (confirm("Advanced settings page needs separate login. \n\nIt is for experts and no support will be provided. \n\nUsing improper settings will brick your hub.")==true) return true;
	     else return false;
         }
        </script>
    </head>
    <body>
        <div class="headline">
            <div class="container">
                <a href="https://robotical.io" target=_blank><img src="./res/robotical_logo.svg" class="head-logo"></a>
                <br>
                <h1 class="mainhead">Marty the Robot</h1>
                <h2 class="subhead">&nbsp;Command Hub&plus;</h2>
            </div>
        </div>


        <div class="container">
            <a href="/scratch3/index.html?marty_ip=192.168.8.1" style="text-decoration: none !important;">
                <div class="card secondary">
                    <div class="row">
                        <div class="col" style="width: 11em;">
                            <img src="./res/scratchlogo.png" id="scratchlogo">
                        </div>
                        <div class="col" style="text-align: right; padding-top: 1em; color: #222;">
                            <span class="clicktext">Click here to open Scratch 3 BETA &nbsp; &longrightarrow;</span>
                        </div>
                    </div>
                </div>
            </a>

            <div class="row">
                <div class="col" style="width: 50%;min-width:200px;text-align:center">
                    <a href="/tools/rc/index.html" style="color:#222;">
                        <div class="card secondary">
                            <span class="clicktext">Remote Control</span>
                        </div>
                    </a>
                </div>
                <div class="col" style="min-width:200px;text-align:center;width:50%">
                    <a href="/tools/calibration/index.html" style="color:#222;">
                        <div class="card secondary">
                            <span class="clicktext">Calibration Tool</span>
                        </div>
                    </a>
                </div>
            </div>

            
            <div class="card cardlike text-center">
                <a href="./res/instructions.pdf">
                    <span class="clicktext">Command Hub&plus; PDF Instructions</span>
                </a>
                <br>
                <div class="smaller">
                    <a href="/html/index">
                        <span class="clicktext">Command Hub&plus; Configuration</span>
                    </a>
                    &nbsp; &middot; &nbsp;
                    <a href="/cgi-bin/luci" onclick="return go_advanced()">
                        <span class="clicktext">Advanced Configuration</span>
                    </a>
                </div>
            </div>

            <br>
            <iframe src="/cgi-bin/what-hub-version" style="overflow: hidden;"
                    frameborder="0" width="100%" height="55px"></iframe>
            <br>
            <br>
                
        </div>
    </body>
</html>
